<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Rockstar Games</title>

    <!-- estilo da página -->

    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- estilo da fonte -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="title-container">
        <div id="main-title">
            <img src="img/Rockstar_Games_Logo.svg.png" alt="main logo">
            <h1>Rockstar Games</h1>
        </div>
    </div>
    <div id="login-container">
        <div id="title-login">
            <h2>Fazer cadastro na Rockstar Games</h2>
            <div id="login-description">
                <h3>Insira seus dados abaixo:</h3>
            </div>
        </div>
        <div id="form-container">
            <input type="text" name="name" id="name" placeholder="Insira seu nome:">
            <input type="text" name="lastname" id="lastname" placeholder="Insira seu sobrenome:">
            <input type="text" name="nickname" id="nickname" placeholder="Insira nome de uruário:">
            <input type="email" name="email" id="email" placeholder="insira seu e-mail:">
            <input type="password" name="password" id="password" placeholder="Insira sua senha:">
        </div>
        <div id="form-button">
            <input type="submit" value="Fazer cadastro">
        </div>
        <div id="login">
            <span>Já tem uma conta?</span>
            <a href="#">Clique aqui</a>
            <span>para fazer o login.</span>
        </div>
        <div id="other-info">
            <span>Não se preucupe, todos os seus dados ficarão seguros, ao fazer o cadastro você concorda com nossa</span>
            <a href="#">politica de privacidade.</a>
        </div>
    </div>
</body>
</html>
